<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile-card">
      <img src="p.jpg" alt="Profile Picture" data-testid="profilePicture" />
      <h1 data-testid="fullName">Illori</h1>
      <h2 data-testid="jobTitle">Frontend Developer</h2>
      <p data-testid="shortBio">
        Passionate about creating responsive and user-friendly web applications.
        Always eager to learn and grow in the field of front-end development.
      </p>
      <p data-testid="currentLocation">Lagos, Nigeria</p>
      <p data-testid="emailAddress">rextech64@gmail.com</p>
      <div class="social-links" data-testid="socialLinks">
        <a href="https://linkedin.com/in/johndoe" target="_blank">LinkedIn</a>
        <a href="https://github.com/johndoe" target="_blank">GitHub</a>
        <a href="https://twitter.com/johndoe" target="_blank">Twitter</a>
      </div>
      <p data-testid="currentTimeUTC"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
